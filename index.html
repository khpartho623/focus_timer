<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Focus Lock Timer</title>
    
    <!-- Tailwind CSS for styling -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Tone.js library for sound effects -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/tone/14.8.49/Tone.js"></script>

    <style>
        /* Custom CSS for Phone App Look */
        body {
            font-family: ui-sans-serif, system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, "Noto Sans", sans-serif, "Apple Color Emoji", "Segoe UI Emoji", "Segoe UI Symbol", "Noto Color Emoji";
            background-color: #0d0c1d; 
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            overflow: hidden; 
        }
        
        #starfield {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            pointer-events: none;
        }
        
        .star {
            position: absolute;
            background-color: #ffffff;
            border-radius: 50%;
            box-shadow: 0 0 5px 2px rgba(255, 255, 255, 0.4);
            opacity: 0;
            animation-name: shoot;
            animation-iteration-count: infinite;
            animation-timing-function: linear;
        }

        @keyframes shoot {
            0% { transform: translate(0, 0) rotate(225deg); opacity: 1; }
            10% { opacity: 0.8; }
            50% { opacity: 0.3; }
            100% { transform: translate(calc(100vw + 300px), calc(100vh + 300px)) rotate(225deg); opacity: 0; }
        }

        #app {
            background-color: rgba(0, 0, 0, 0.3); 
            width: 90%; 
            max-width: 360px; 
            height: 100%;
            max-height: 780px; 
            min-height: 600px; 
            border-radius: 2rem; 
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.7); 
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            margin: 20px; 
            position: relative; 
            z-index: 1;
        }
        
        #setup-screen, #lock-screen {
            width: 100%;
            min-height: 100%;
            display: flex;
            flex-direction: column;
            justify-content: center; 
            align-items: center;
        }

        #timer-display {
            font-size: 5rem; 
            font-weight: 700; 
            color: #ef4444; 
            letter-spacing: -1px; 
        }

        #unlock-button:not(.active) {
            opacity: 0.5;
            cursor: default;
        }

        button:focus, button:active {
            outline: none;
            box-shadow: none;
        }
    </style>
</head>
<body>

    <!-- Continuous Rain Audio Element (Looping Enabled) -->
    <audio id="rain-audio" loop preload="auto">
        <source src="https://raw.githubusercontent.com/khpartho623/focus_timer/fc05017f1e970beb8634bbe549fcd5590c38aa7a/Rain%20white%20noise.mp3" type="audio/mpeg">
    </audio>

    <!-- Starfield Background -->
    <div id="starfield"></div>

    <div id="app" class="text-white">
        
        <!-- Rain Sound Toggle Button (Top Right) -->
        <div class="absolute top-6 right-6 z-10">
            <button id="sound-btn" onclick="toggleRain()" class="p-2 border border-white/20 rounded-full opacity-50 hover:opacity-100 transition-all">
                <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M4 14.899A7 7 0 1 1 15.71 8h1.79a4.5 4.5 0 0 1 2.5 8.242"/><path d="M16 14v6"/><path d="M8 14v6"/><path d="M12 16v6"/></svg>
            </button>
        </div>

        <!-- Setup Screen -->
        <div id="setup-screen" class="p-6">
            <div class="flex items-center justify-center mb-10">
                <button onclick="minusTime(5)" class="text-red-500 text-4xl p-2 hover:bg-red-500/10 active:scale-90 transition duration-150 mr-6 font-bold">&minus;</button>
                <div id="set-time-display" class="text-7xl font-extralight text-red-500 leading-none p-2">60</div>
                <button onclick="plusTime(5)" class="text-red-500 text-4xl p-2 hover:bg-red-500/10 active:scale-90 transition duration-150 ml-6 font-bold">+</button>
            </div>
            <input type="hidden" id="custom-minutes" value="60" />
            <button onclick="startTimerFromSetup()" class="border border-red-500 bg-transparent text-red-500 font-medium text-sm rounded-full py-2 px-6 transition duration-150 mt-4 hover:bg-red-500/10 active:scale-95" style="border-color: #ff6347; font-size: 0.9rem; padding: 0.6rem 1.8rem;">
                Let's do it...
            </button>
        </div>

        <!-- Lock Screen -->
        <div id="lock-screen" class="hidden p-6">
            <div id="timer-display" class="mb-8">00:00</div>
            <h1 class="text-xl font-medium text-gray-300 mb-1">LOCKED</h1>
            <p id="lock-message" class="text-sm text-gray-400 max-w-xs px-4 leading-relaxed mb-8">
                Your phone usage and notifications are restricted during this session. The lock will automatically release when the timer ends.
            </p>
            <button id="add-minute-button" class="border border-[#ff6347] text-[#ff6347] py-2 px-6 rounded-full text-sm font-medium mb-4 hover:bg-[#ff6347]/10" onclick="addTime(60)">
                +1 Minute
            </button>
            <button id="unlock-button" class="text-gray-500 text-sm mt-2 hover:text-gray-300" onclick="handleEmergencyStop()">
                Emergency Stop
            </button>
            <footer class="text-xs text-gray-500 text-center mt-12 w-full px-4">
                <p>&copy; 2025 All rights reserved. Powered by Partho.</p>
            </footer>
        </div>
    </div>

    <script>
        // --- Elements ---
        const setupScreen = document.getElementById('setup-screen');
        const lockScreen = document.getElementById('lock-screen');
        const timerDisplay = document.getElementById('timer-display');
        const lockMessage = document.getElementById('lock-message');
        const addMinuteButton = document.getElementById('add-minute-button');
        const unlockButton = document.getElementById('unlock-button');
        const customMinutesInput = document.getElementById('custom-minutes');
        const setTimeDisplay = document.getElementById('set-time-display');
        const rainAudio = document.getElementById('rain-audio');
        const soundBtn = document.getElementById('sound-btn');

        // --- State ---
        let intervalId = null;
        let timeRemaining = 0;
        let wakeLock = null;
        let currentSetMinutes = 60;
        let synth = null;
        let isRainPlaying = false;

        // --- Continuous Rain Logic ---
        function toggleRain() {
            if (isRainPlaying) {
                rainAudio.pause();
                soundBtn.style.color = "white";
                soundBtn.style.opacity = "0.5";
            } else {
                // Audio shuru korar por eti continuously loop hobe jotokkhon na pause kora hoy
                rainAudio.play().catch(error => {
                    console.log("Audio interact chara browser block koreche.");
                });
                soundBtn.style.color = "#ef4444";
                soundBtn.style.opacity = "1";
            }
            isRainPlaying = !isRainPlaying;
        }

        // --- Tone.js & Starfield ---
        async function initializeSynth() {
            if (!synth) {
                try {
                    await Tone.start();
                    synth = new Tone.Synth({
                        oscillator: { type: "sine" },
                        envelope: { attack: 0.005, decay: 0.1, sustain: 0.01, release: 0.1 }
                    }).toDestination();
                } catch (e) { console.error(e); }
            }
        }

        function playFocusStartSound() {
            if (!synth) return;
            const notes = ["C5", "E5", "G5"];
            let now = Tone.now();
            synth.triggerAttackRelease(notes[0], "8n", now);
            synth.triggerAttackRelease(notes[1], "8n", now + 0.2);
            synth.triggerAttackRelease(notes[2], "8n", now + 0.4);
        }

        function playFocusEndSequence() {
            for(let i=0; i<4; i++) {
                setTimeout(playFocusStartSound, i * 1000);
            }
        }

        function createStars() {
            const starfield = document.getElementById('starfield');
            for (let i = 0; i < 20; i++) {
                const star = document.createElement('div');
                star.className = 'star';
                const size = Math.random() * 1.5 + 0.5;
                star.style.width = star.style.height = `${size}px`;
                star.style.left = `${Math.random() * 100}vw`;
                star.style.top = `${Math.random() * 100}vh`;
                star.style.animationDuration = `${Math.random() * 5 + 3}s`;
                star.style.animationDelay = `${Math.random() * 10}s`;
                starfield.appendChild(star);
            }
        }

        // --- Timer Logic ---
        function updateSetTimeDisplay() {
            setTimeDisplay.textContent = currentSetMinutes;
            customMinutesInput.value = currentSetMinutes;
        }

        function plusTime(m) {
            currentSetMinutes = Math.min(300, currentSetMinutes + m);
            updateSetTimeDisplay();
        }

        function minusTime(m) {
            currentSetMinutes = Math.max(1, currentSetMinutes - m);
            updateSetTimeDisplay();
        }

        function formatTime(s) {
            const min = Math.floor(s / 60);
            const sec = s % 60;
            return `${String(min).padStart(2, '0')}:${String(sec).padStart(2, '0')}`;
        }

        function updateDisplay() {
            timerDisplay.textContent = formatTime(timeRemaining);
        }

        async function startTimerFromSetup() {
            await initializeSynth();
            timeRemaining = parseInt(customMinutesInput.value) * 60;
            setupScreen.classList.add('hidden');
            lockScreen.classList.remove('hidden');
            playFocusStartSound();
            unlockButton.classList.add('active');
            intervalId = setInterval(() => {
                if (timeRemaining <= 0) {
                    stopTimer();
                } else {
                    timeRemaining--;
                    updateDisplay();
                }
            }, 1000);
            updateDisplay();
        }

        function stopTimer(emergency = false) {
            clearInterval(intervalId);
            intervalId = null;
            unlockButton.classList.remove('active');
            if (emergency) {
                lockMessage.textContent = 'Emergency stop initiated. Click below to reset.';
                timerDisplay.classList.replace('text-red-500', 'text-gray-400');
            } else {
                playFocusEndSequence();
                lockMessage.textContent = "Time's up! Click anywhere to reset.";
                timerDisplay.classList.replace('text-red-500', 'text-green-500');
            }
            addMinuteButton.classList.add('hidden');
            lockScreen.onclick = () => {
                lockScreen.onclick = null;
                lockScreen.classList.add('hidden');
                setupScreen.classList.remove('hidden');
                addMinuteButton.classList.remove('hidden');
                timerDisplay.classList.remove('text-green-500', 'text-gray-400');
                timerDisplay.classList.add('text-red-500');
            };
        }

        function handleEmergencyStop() {
            if (intervalId) stopTimer(true);
        }

        function addTime(s) {
            timeRemaining += s;
            updateDisplay();
        }

        document.addEventListener('DOMContentLoaded', createStars);
    </script>
</body>
</html>
