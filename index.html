<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Focus Lock Timer</title>
    
    <!-- Tailwind CSS stylinger jonno -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Tone.js sound effects-er jonno -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/tone/14.8.49/Tone.js"></script>

    <style>
        /* Phone App-er moto look deyar jonno custom CSS */
        body {
            font-family: ui-sans-serif, system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, "Noto Sans", sans-serif;
            background-color: #0d0c1d; 
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            overflow: hidden; 
        }
        
        #starfield {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            pointer-events: none;
        }
        
        .star {
            position: absolute;
            background-color: #ffffff;
            border-radius: 50%;
            box-shadow: 0 0 5px 2px rgba(255, 255, 255, 0.4);
            opacity: 0;
            animation-name: shoot;
            animation-iteration-count: infinite;
            animation-timing-function: linear;
        }

        @keyframes shoot {
            0% { transform: translate(0, 0) rotate(225deg); opacity: 1; }
            100% { transform: translate(calc(100vw + 300px), calc(100vh + 300px)) rotate(225deg); opacity: 0; }
        }

        #app {
            background-color: rgba(0, 0, 0, 0.3); 
            width: 90%; 
            max-width: 360px; 
            height: 100%;
            max-height: 780px; 
            min-height: 600px; 
            border-radius: 2rem; 
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.7); 
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            margin: 20px; 
            position: relative; 
            z-index: 10;
        }

        #dim-overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.9); 
            border-radius: 2rem;
            z-index: 20;
            pointer-events: none;
            opacity: 0;
            transition: opacity 0.8s ease;
        }

        #dim-overlay.active {
            opacity: 1;
            pointer-events: auto;
        }
        
        #setup-screen, #lock-screen {
            width: 100%;
            height: 100%;
            flex: 1;
            display: flex;
            flex-direction: column;
            justify-content: center; 
            align-items: center;
            position: relative;
        }

        /* Timer Display Logic */
        #timer-display {
            font-size: 6.5rem; 
            font-weight: 800; 
            color: #ef4444; 
            letter-spacing: -3px; 
            position: relative;
            z-index: 50; 
            transition: all 0.8s cubic-bezier(0.4, 0, 0.2, 1);
            line-height: 1;
            margin-bottom: 2rem;
        }

        /* Dim mode positioning (Set to Top -25%) */
        .dimmed #timer-display {
            position: absolute;
            top: -25%; 
            left: 50%;
            transform: translate(-50%, 0%);
            margin: 0 !important;
            font-size: 8rem; 
            color: #ff5555; 
            display: flex;
            justify-content: center;
            align-items: center;
            width: 100%;
            text-shadow: 0 0 20px rgba(239, 68, 68, 0.5); 
        }

        button:focus, button:active {
            outline: none;
            box-shadow: none;
        }

        .dimmable-content {
            transition: opacity 0.6s ease;
            display: flex;
            flex-direction: column;
            align-items: center;
            width: 100%;
        }
        
        .dimmed .dimmable-content {
            opacity: 0; 
            pointer-events: none;
        }

        .control-btn {
            opacity: 0.4;
            transition: all 0.5s ease;
        }

        .dimmed-controls .control-btn {
            opacity: 0.1 !important; 
            z-index: 60;
        }
    </style>
</head>
<body id="main-body">

    <audio id="rain-audio" loop preload="auto">
        <source src="https://raw.githubusercontent.com/khpartho623/focus_timer/fc05017f1e970beb8634bbe549fcd5590c38aa7a/Rain%20white%20noise.mp3" type="audio/mpeg">
    </audio>

    <div id="starfield"></div>

    <div id="app" class="text-white overflow-hidden">
        
        <!-- Dim Overlay -->
        <div id="dim-overlay" onclick="toggleDim()"></div>

        <!-- Dim Mode Button -->
        <div class="absolute top-6 left-6 z-50">
            <button id="dim-btn" onclick="toggleDim()" class="control-btn p-2 border border-white/20 rounded-full text-white">
                <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M12 3a6 6 0 0 0 9 9 9 9 0 1 1-9-9Z"/></svg>
            </button>
        </div>

        <!-- Rain Sound Button -->
        <div class="absolute top-6 right-6 z-50">
            <button id="sound-btn" onclick="toggleRain()" class="control-btn p-2 border border-white/20 rounded-full text-white">
                <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M4 14.899A7 7 0 1 1 15.71 8h1.79a4.5 4.5 0 0 1 2.5 8.242"/><path d="M16 14v6"/><path d="M8 14v6"/><path d="M12 16v6"/></svg>
            </button>
        </div>

        <!-- Setup Screen -->
        <div id="setup-screen" class="p-6 dimmable-content">
            <div class="flex items-center justify-center mb-10">
                <button onclick="minusTime(5)" class="text-red-500 text-4xl p-2 font-bold">&minus;</button>
                <div id="set-time-display" class="text-8xl font-thin text-red-500 leading-none tracking-tighter">60</div>
                <button onclick="plusTime(5)" class="text-red-500 text-4xl p-2 font-bold">+</button>
            </div>
            <input type="hidden" id="custom-minutes" value="60" />
            <button onclick="startTimerFromSetup()" class="border border-red-500 text-red-500 rounded-full py-2 px-8 mt-4">
                Let's do it...
            </button>
        </div>

        <!-- Lock Screen -->
        <div id="lock-screen" class="hidden p-6">
            <div id="timer-display">00:00</div>
            
            <div id="lock-screen-content" class="dimmable-content w-full flex flex-col items-center">
                <button id="add-minute-button" class="border border-red-500 text-red-500 rounded-full py-2 px-8 mt-6 mb-10" onclick="addTime(60)">
                    +1 Minute
                </button>
                
                <button id="pause-button" class="text-gray-500 text-[10px] uppercase tracking-widest" onclick="togglePause()">
                    Pause
                </button>

                <footer class="text-[9px] text-gray-600 uppercase tracking-widest mt-12 w-full px-4">
                    <p>Â©2025 All Rights Reserved. Powered by Partho</p>
                </footer>
            </div>
        </div>
    </div>

    <script>
        const setupScreen = document.getElementById('setup-screen');
        const lockScreen = document.getElementById('lock-screen');
        const timerDisplay = document.getElementById('timer-display');
        const addMinuteButton = document.getElementById('add-minute-button');
        const pauseButton = document.getElementById('pause-button');
        const customMinutesInput = document.getElementById('custom-minutes');
        const setTimeDisplay = document.getElementById('set-time-display');
        const rainAudio = document.getElementById('rain-audio');
        const soundBtn = document.getElementById('sound-btn');
        const dimBtn = document.getElementById('dim-btn');
        const dimOverlay = document.getElementById('dim-overlay');
        const appContainer = document.getElementById('app');

        let intervalId = null;
        let timeRemaining = 0;
        let currentSetMinutes = 60;
        let synth = null;
        let isRainPlaying = false;
        let isDimmed = false;
        let isPaused = false;

        function toggleDim() {
            isDimmed = !isDimmed;
            if (isDimmed) {
                dimOverlay.classList.add('active');
                appContainer.classList.add('dimmed');
                appContainer.classList.add('dimmed-controls'); 
                dimBtn.style.color = "#ef4444"; 
            } else {
                dimOverlay.classList.remove('active');
                appContainer.classList.remove('dimmed');
                appContainer.classList.remove('dimmed-controls'); 
                dimBtn.style.color = "white";
            }
        }

        function toggleRain() {
            if (isRainPlaying) {
                rainAudio.pause();
                soundBtn.style.color = "white";
            } else {
                rainAudio.play().catch(e => console.log("Audio play kora jachche na"));
                soundBtn.style.color = "#ef4444";
            }
            isRainPlaying = !isRainPlaying;
        }

        async function initializeSynth() {
            if (!synth) {
                try {
                    await Tone.start();
                    synth = new Tone.Synth({
                        oscillator: { type: "sine" }
                    }).toDestination();
                } catch (e) { console.error(e); }
            }
        }

        function playFocusStartSound() {
            if (!synth) return;
            const notes = ["C5", "E5", "G5"];
            let now = Tone.now();
            synth.triggerAttackRelease(notes[0], "8n", now);
            synth.triggerAttackRelease(notes[1], "8n", now + 0.2);
            synth.triggerAttackRelease(notes[2], "8n", now + 0.4);
        }

        function createStars() {
            const starfield = document.getElementById('starfield');
            starfield.innerHTML = '';
            for (let i = 0; i < 20; i++) {
                const star = document.createElement('div');
                star.className = 'star';
                const size = Math.random() * 1.5 + 0.5;
                star.style.width = star.style.height = `${size}px`;
                star.style.left = `${Math.random() * 100}vw`;
                star.style.top = `${Math.random() * 100}vh`;
                star.style.animationDuration = `${Math.random() * 5 + 3}s`;
                starfield.appendChild(star);
            }
        }

        function updateSetTimeDisplay() {
            setTimeDisplay.textContent = currentSetMinutes;
            customMinutesInput.value = currentSetMinutes;
        }

        function plusTime(m) {
            currentSetMinutes = Math.min(300, currentSetMinutes + m);
            updateSetTimeDisplay();
        }

        function minusTime(m) {
            currentSetMinutes = Math.max(1, currentSetMinutes - m);
            updateSetTimeDisplay();
        }

        function formatTime(s) {
            const min = Math.floor(s / 60);
            const sec = s % 60;
            return `${String(min).padStart(2, '0')}:${String(sec).padStart(2, '0')}`;
        }

        function updateDisplay() {
            timerDisplay.textContent = formatTime(timeRemaining);
        }

        function startTimerTick() {
            if (intervalId) clearInterval(intervalId);
            intervalId = setInterval(() => {
                if (timeRemaining <= 0) {
                    clearInterval(intervalId);
                } else {
                    timeRemaining--;
                    updateDisplay();
                }
            }, 1000);
        }

        async function startTimerFromSetup() {
            await initializeSynth();
            timeRemaining = parseInt(customMinutesInput.value) * 60;
            isPaused = false;
            setupScreen.classList.add('hidden');
            lockScreen.classList.remove('hidden');
            playFocusStartSound();
            startTimerTick();
            updateDisplay();
        }

        function togglePause() {
            if (isPaused) {
                isPaused = false;
                pauseButton.textContent = "Pause";
                startTimerTick();
            } else {
                isPaused = true;
                pauseButton.textContent = "Resume";
                clearInterval(intervalId);
            }
        }

        function addTime(s) {
            timeRemaining += s;
            updateDisplay();
        }

        document.addEventListener('DOMContentLoaded', createStars);
    </script>
</body>
</html>
